<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Sample</title>
    <!-- BootstrapのCSS読み込み -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery読み込み -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- BootstrapのJS読み込み -->
    <script src="js/bootstrap.min.js"></script>
  </head>
  <body>
  <div class="container">
      <div class="row">
          <div class="col-sm m-2 bg-light text-dark">
              <h4>『IIDX Viewer』のプライバシーポリシー</h4>
              <ul>
                  <li>
                      ネットワークアクセス
                      <ul>
                          <li>定義データ(楽曲名、レベル、ノーツ数等)のダウンロードに利用します。</li>
                      </ul>
                  </li>
                  <li>
                      ストレージ
                      <ul>
                          <li>生成した画像をストレージに一時保存するために利用します。</li>
                      </ul>
                  </li>
                  <li>
                      バイブレーション
                      <ul>
                          <li>ボタン押下時、触覚フィードバックのために利用します。</li>
                      </ul>
                  </li>
              </ul>

          </div>
      </div>
  </div>
  </body>
</html>
